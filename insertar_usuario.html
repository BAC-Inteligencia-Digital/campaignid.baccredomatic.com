<html>
    <head>
            <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js'></script>
    </head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />


    <body>
    
     USUARIO DE RED: <input size="80" type="text" id="id_usuariored" name="id_usuariored"><br>
     <br/><br />   

     CONTRASEÑA: <input size="80" type="password" id="id_contrasena" name="id_contrasena"><br>
     <br/><br /> 
     
     CORREO ELECTRÓNICO: <input size="80" type="text" id="id_correo" name="id_correo"><br>
     <br/><br />
     
     TIPO USUARIO: <select id="id_tipousuario" name="id_tipousuario">
        <option value="1">Administrador</option>
        <option value="2">Usuario Final</option>
      </select><br>
     <br/><br />

     PAÍS: <select id="id_pais" name="id_pais">
        <option value="REG">Regional</option>
        <option value="CRI">Costa Rica</option>
        <option value="PAN">Panamá</option>
        <option value="NIC">Nicaragua</option>
        <option value="SAL">El Salvador</option>
        <option value="HON">Honduras</option>
        <option value="GUA">Guatemala</option>
      </select><br>
     <br/><br />

     NOMBRE: <input size="80" type="text" id="id_nombre" name="id_nombre"><br>
     <br/><br /> 
     
     APELLIDOS: <input size="80" type="text" id="id_apellidos" name="id_apellidos"><br>
     <br/><br />  

     Insertar Usuario: <input size="80" value="Presione" type="button" id="insercionBoton" name="insercionBoton"><br>

    <script src="insertar_usuario.js"></script>
    
    </body>

</html>
