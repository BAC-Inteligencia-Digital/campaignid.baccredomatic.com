<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="https://www.baccredomatic.com/sites/all/themes/custom/foundation_bac/bac-favicon.ico">
    <title> <%= htmlWebpackPlugin.options.title %></title>
</head>

<body class="text-center loginBody">
    <form class="form-signin">
        <img class="mb-4 loginLogo" src="../src/assets/images/bac-brand.png" alt="">
        <label for="inputEmail" class="sr-only">Correo Electrónico</label>
        <input type="email" id="inputEmail" class="form-control mt-4" placeholder="Correo Electrónico" required=""
            autofocus="">
        <label for="inputPassword" class="sr-only">Contraseña</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required="">
        <button id="btnLogin" class="btn btn-lg btn-danger btn-block mt-3" type="button">Ingresar</button>
        <div class="alert alert-danger alert-dismissible mt-3 fade hide d-none" role="alert">
            <strong>Atención!</strong> <span id="message"></span> 
            <button type="button" class="close dangerClose" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <p class="mt-5 mb-3 text-muted">© 2019-2020</p>
    </form>


</body>

</html>
